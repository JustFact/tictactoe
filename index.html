<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="main-container">
      <div class="grid-container">
        <div class="cell cell-0" data-index="0">X</div>
        <div class="cell cell-1" data-index="1">X</div>
        <div class="cell cell-2" data-index="2">X</div>
        <div class="cell cell-3" data-index="3">X</div>
        <div class="cell cell-4" data-index="4">O</div>
        <div class="cell cell-5" data-index="5">X</div>
        <div class="cell cell-6" data-index="6">X</div>
        <div class="cell cell-7" data-index="7">X</div>
        <div class="cell cell-8" data-index="8">X</div>
      </div>
    </div>
  </body>
</html>
